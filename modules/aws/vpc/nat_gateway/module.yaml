module:
  id: aws/vpc/nat_gateway
  name: vpc-nat-gateway
  system: aws
  version: 1.0.0
  description: "AWS VPC NAT Gateway with Elastic IP for private subnet internet access"
  categories:
    - networking
    - vpc
  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"
  registry_visibility: public
  example: |
    module "nat" {
      source            = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/vpc/nat_gateway?ref=v1.0.0"
      subnet_id         = "subnet-123456"
      connectivity_type = "public"
      name              = "my-nat-gw"
    }

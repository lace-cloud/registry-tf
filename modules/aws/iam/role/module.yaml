module:
  id: aws/iam/role
  name: iam-role
  system: aws
  version: 1.0.0
  registry_visibility: public
  description: "AWS IAM role with configurable assume role policy and tags"

  categories:
    - iam
    - security
    - identity

  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"

  example: |
    module "my_role" {
      source = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/iam/role?ref=<commit-sha>"

      name = "my-application-role"

      assume_role_policy = jsonencode({
        Version = "2012-10-17"
        Statement = [
          {
            Action = "sts:AssumeRole"
            Effect = "Allow"
            Principal = {
              Service = "ec2.amazonaws.com"
            }
          }
        ]
      })

      tags = {
        Environment = "production"
        Project     = "my-app"
      }
    }


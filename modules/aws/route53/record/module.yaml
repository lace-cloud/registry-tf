module:
  id: aws/route53/record
  name: route53-record
  system: aws
  version: 1.0.0
  description: "AWS Route53 DNS record with support for standard and alias records"
  categories:
    - dns
    - route53
    - networking
  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"
  registry_visibility: public
  example: |
    module "dns" {
      source  = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/route53/record?ref=v1.0.0"
      zone_id = "Z1234567890"
      name    = "app.example.com"
      type    = "A"
      alias = {
        name                   = "d111111abcdef8.cloudfront.net"
        zone_id                = "Z2FDTNDATAQYW2"
        evaluate_target_health = false
      }
    }

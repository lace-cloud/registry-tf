module:
  id: aws/ec2/instance
  name: ec2-instance
  system: aws
  version: 1.0.0
  description: "AWS EC2 instance with configurable AMI, instance type, networking, and storage"
  categories:
    - compute
    - ec2
  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"
  registry_visibility: public
  example: |
    module "instance" {
      source              = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/ec2/instance?ref=v1.0.0"
      ami                 = "ami-0c55b159cbfafe1f0"
      instance_type       = "t3.micro"
      subnet_id           = "subnet-123456"
      key_name            = "my-keypair"
      security_group_ids  = ["sg-123456"]
      name                = "my-server"
    }

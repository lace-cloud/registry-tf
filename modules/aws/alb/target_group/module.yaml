module:
  id: aws/alb/target_group
  name: alb-target-group
  system: aws
  version: 1.0.0
  description: "AWS ALB target group with health check configuration for Fargate (IP target type)"
  categories:
    - networking
    - load-balancing
    - alb
  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"
  registry_visibility: public
  example: |
    module "target_group" {
      source = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/alb/target_group?ref=v1.0.0"

      name        = "my-tg"
      port        = 80
      protocol    = "HTTP"
      vpc_id      = "vpc-123456"
      target_type = "ip"

      health_check = {
        path                = "/health"
        port                = "traffic-port"
        healthy_threshold   = 3
        unhealthy_threshold = 3
        timeout             = 5
        interval            = 30
        matcher             = "200"
      }

      tags = {
        Environment = "production"
      }
    }

module:
  id: aws/s3/bucket
  name: s3-bucket
  system: aws
  version: 1.0.0
  registry_visibility: public
  description: "Production-ready S3 bucket with encryption, versioning, and lifecycle policies"

  categories:
    - storage
    - s3
    - security

  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"

  example: |
    module "my_bucket" {
      source = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/s3/bucket?ref=<commit-sha>"

      bucket_name         = "my-app-data-bucket"
      environment         = "production"
      enable_versioning   = true
      enable_encryption   = true
      block_public_access = true

      lifecycle_rules = [
        {
          id      = "archive-old-objects"
          enabled = true
          prefix  = "logs/"
          transitions = [
            {
              days          = 30
              storage_class = "STANDARD_IA"
            }
          ]
          expiration_days = 365
        }
      ]
    }

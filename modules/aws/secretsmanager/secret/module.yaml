module:
  id: aws/secretsmanager/secret
  name: secretsmanager-secret
  system: aws
  version: 1.0.0
  description: "AWS Secrets Manager secret with configurable encryption and recovery window"
  categories:
    - security
    - secrets
  authors:
    - name: "Lace Team"
      email: "team@lace.cloud"
  registry_visibility: public
  example: |
    module "secret" {
      source        = "git::https://github.com/lace-cloud/registry-tf.git//modules/aws/secretsmanager/secret?ref=v1.0.0"
      name          = "my-app/db-password"
      secret_string = "supersecret"
    }
